name: BookingService Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: booking_db
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -P 3306"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r BookingService/src/requirements.txt

      - name: Configure Test Environment
        working-directory: BookingService/src
        run: |
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_USER=testuser" >> .env
          echo "DB_PASSWORD=testpassword" >> .env
          echo "DB_NAME=booking_db" >> .env
          echo "JWT_SECRET_KEY=test_jwt_key" >> .env

      - name: Run Tests
        working-directory: BookingService/src
        run: |
          python -m unittest discover -s . -p "test_*.py"
name: Build and Test All Services

on:
  push:
    branches: [ "main" ]

jobs:
  player-management-service:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install and test PlayerManagementService
        run: |
          cd PlayerManagementService
          npm ci
          npm test
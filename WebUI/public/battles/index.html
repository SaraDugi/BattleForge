<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battles | BattleForge</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav>
    <ul class="nav">
      <li><a href="/">Home</a></li>
      <li><a href="/players">Players</a></li>
      <li><a href="/reservations">Reservations</a></li>
      <li><a href="/battles">Battles</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/register">Register</a></li>
    </ul>
  </nav>

  <main>
    <h1>Battle History</h1>
    <table id="battlesTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Battle ID</th>
          <th onclick="sortTable(1)">Player 1</th>
          <th onclick="sortTable(2)">Player 2</th>
          <th onclick="sortTable(3)">Status</th>
        </tr>
      </thead>
      <tbody id="battlesBody">
      </tbody>
    </table>
  </main>

  <script>
    async function loadBattles() {
      try {
        const res = await fetch('/api/battles');
        const data = await res.json();
        const tbody = document.getElementById('battlesBody');
        tbody.innerHTML = '';
        data.forEach(b => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${b.id}</td>
            <td>${b.player1Id}</td>
            <td>${b.player2Id}</td>
            <td>${b.battleStatus}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Failed to load battles:', error);
      }
    }

    function sortTable(colIndex) {
      const table = document.getElementById("battlesTable");
      const rows = Array.from(table.rows).slice(1);
      const asc = table.getAttribute("data-sort-dir") !== "asc";
      table.setAttribute("data-sort-dir", asc ? "asc" : "desc");
      rows.sort((a, b) => {
        const cellA = a.cells[colIndex].innerText;
        const cellB = b.cells[colIndex].innerText;
        return asc
          ? cellA.localeCompare(cellB, undefined, { numeric: true })
          : cellB.localeCompare(cellA, undefined, { numeric: true });
      });
      const tbody = table.tBodies[0];
      rows.forEach(row => tbody.appendChild(row));
    }

    window.onload = loadBattles;
  </script>
</body>
</html>

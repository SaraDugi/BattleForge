<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Players | BattleForge</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav>
    <ul class="nav">
      <li><a href="/">Home</a></li>
      <li><a href="/players">Players</a></li>
      <li><a href="/reservations">Reservations</a></li>
      <li><a href="/battles">Battles</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/register">Register</a></li>
    </ul>
  </nav>

  <main>
    <h1>Player Leaderboard</h1>
    <table id="playersTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">ID</th>
          <th>First</th>
          <th>Last</th>
          <th>Nickname</th>
          <th>Email</th>
          <th>Faction</th>
          <th>ELO</th>
          <th>Wins</th>
          <th>Losses</th>
          <th>Tournaments</th>
          <th>Score</th>
          <th>Achievements</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody id="playersBody">
      </tbody>
    </table>
  </main>

  <script>
    async function loadPlayers() {
      try {
        const res = await fetch('http://localhost:8080/api/player');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        console.log('Fetched players:', data);

        const tbody = document.getElementById('playersBody');
        tbody.innerHTML = '';

        const players = data.players || [];
        if (players.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="13" style="text-align:center;">No players found</td>`;
          tbody.appendChild(row);
          return;
        }

        players.forEach(p => {
          let achievements = '-';
          try {
            const parsed = JSON.parse(p.achievements);
            achievements = Array.isArray(parsed)
              ? parsed.map(a => {
                  if (typeof a === 'string') {
                    try {
                      const obj = JSON.parse(a);
                      return obj.medal ?? a;
                    } catch {
                      return a;
                    }
                  }
                  return a.medal ?? '-';
                }).join(', ')
              : '-';
          } catch (e) {
            console.warn('Failed to parse achievements:', e);
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${p.id ?? '-'}</td>
            <td>${p.firstName || '-'}</td>
            <td>${p.lastName || '-'}</td>
            <td>${p.nickname || '-'}</td>
            <td>${p.email || '-'}</td>
            <td>${p.mainFaction || '-'}</td>
            <td>${p.eloRating ?? '-'}</td>
            <td>${p.wins ?? '-'}</td>
            <td>${p.losses ?? '-'}</td>
            <td>${p.tournamentsParticipated ?? '-'}</td>
            <td>${p.score ?? '-'}</td>
            <td>${achievements}</td>
            <td>${p.teamId ?? '-'}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Failed to load players:', error);
        const tbody = document.getElementById('playersBody');
        tbody.innerHTML = `<tr><td colspan="13" style="color:red; text-align:center;">Error loading players</td></tr>`;
      }
    }

    function sortTable(colIndex) {
      const table = document.getElementById("playersTable");
      const rows = Array.from(table.rows).slice(1);
      const asc = table.getAttribute("data-sort-dir") !== "asc";
      table.setAttribute("data-sort-dir", asc ? "asc" : "desc");

      rows.sort((a, b) => {
        const cellA = a.cells[colIndex].innerText;
        const cellB = b.cells[colIndex].innerText;
        return asc
          ? cellA.localeCompare(cellB, undefined, { numeric: true })
          : cellB.localeCompare(cellA, undefined, { numeric: true });
      });

      const tbody = table.tBodies[0];
      rows.forEach(row => tbody.appendChild(row));
    }

    window.onload = loadPlayers;
  </script>
</body>
</html>
